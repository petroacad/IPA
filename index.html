    <section id="event-details-container">

      <p><i class="material-icons">calendar_today</i> October 30</p>
      <p><i class="material-icons">location_city</i> San Francisco</p>
      <!-- ADD THE RSVP BUTTON HERE -->
      <button id="startRsvp">تسجيل الدخول</button>
    </section>

    <hr />

      <h2>ماذا سنفعل في هذا اللقاء ؟</h2>

    </section>

    
      <h2>المناقشة</h2>
    <form id="leave-message">
<footer>
    <label for="message">اكتب تعليق : </label>
    <textarea style="width:90%; position: center ;margin:10px" type="text" id="message"></textarea>
    <button type="submit">
      <i class="material-icons">send</i>
      <span>إرسال</span>
    </button>
</footer>
  </form>
  <section>
    <section id="guestbook-container" style="text-align:center">
      <p id="number-attending"></p>
      <h2>هل أعجبك المحتوى؟</h2>
      <button id="rsvp-yes">
      <i class="material-icons">favorite</i>
      <span>أحببته</span>
      </button>
      <button id="rsvp-no">
      <i class="material-icons">thumb_up</i>
